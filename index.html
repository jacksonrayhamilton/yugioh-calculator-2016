<!DOCTYPE html>
<html>
    <head>
        <title>Yugioh Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="yc-main-ui">
            <div class="yc-life-points-container">
                <div class="yc-life-points"
                     id="yc-player-0-life-points">8000</div>
                <div class="yc-life-points"
                     id="yc-player-1-life-points">8000</div>
            </div>
            <div class="yc-expression"
                 id="yc-expression">0000</div>
            <div class="yc-button-row">
                <div class="yc-button">T</div>
                <div class="yc-button">R</div>
                <div class="yc-button"
                     id="yc-button-digit-7">7</div>
                <div class="yc-button"
                     id="yc-button-digit-8">8</div>
                <div class="yc-button"
                     id="yc-button-digit-9">9</div>
            </div>
            <div class="yc-button-row">
                <div class="yc-button">N</div>
                <div class="yc-button">H</div>
                <div class="yc-button"
                     id="yc-button-digit-4">4</div>
                <div class="yc-button"
                     id="yc-button-digit-5">5</div>
                <div class="yc-button"
                     id="yc-button-digit-6">6</div>
            </div>
            <div class="yc-button-row">
                <div class="yc-button">R</div>
                <div class="yc-button">R</div>
                <div class="yc-button"
                     id="yc-button-digit-1">1</div>
                <div class="yc-button"
                     id="yc-button-digit-2">2</div>
                <div class="yc-button"
                     id="yc-button-digit-3">3</div>
            </div>
            <div class="yc-button-row">
                <div class="yc-button">i</div>
                <div class="yc-button">U</div>
                <div class="yc-button"
                     id="yc-button-cancel">C</div>
                <div class="yc-button"
                     id="yc-button-delete">D</div>
                <div class="yc-button"
                     id="yc-button-digit-0">0</div>
            </div>
            <div class="yc-button-row">
                <div class="yc-timer">40:00</div>
                <div class="yc-button">E</div>
                <div class="yc-button"
                     id="yc-button-plus">+</div>
                <div class="yc-button"
                     id="yc-button-minus">-</div>
            </div>
        </div>
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="application.js"></script>
    </body>
</html>
