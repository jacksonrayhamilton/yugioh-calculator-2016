<!DOCTYPE html>
<html>
    <head>
        <title>Yugioh Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
        <meta name="apple-mobile-web-app-title" content="Yugioh Calc"/>
        <meta name="format-detection" content="telephone=no"/>
        <!-- build:css styles.css -->
        <link rel="stylesheet" href="styles.css"/>
        <!-- endbuild -->
    </head>
    <body>
        <div class="yc-life-points yc-life-points-0"
             id="yc-player-0-life-points">8000</div>
        <div class="yc-life-points yc-life-points-1"
             id="yc-player-1-life-points">8000</div>

        <div class="yc-expression"
             id="yc-expression"><span class="yc-selected-operand-digit">0</span>00</div>

        <div class="yc-button yc-button-a0 yc-button-math"
             id="yc-button-plus-0">
            <div class="yc-button-inner">+</div>
        </div>
        <div class="yc-button yc-button-a1 yc-button-digit"
             id="yc-button-digit-7">
            <div class="yc-button-inner">7</div>
        </div>
        <div class="yc-button yc-button-a2 yc-button-digit"
             id="yc-button-digit-8">
            <div class="yc-button-inner">8</div>
        </div>
        <div class="yc-button yc-button-a3 yc-button-digit"
             id="yc-button-digit-9">
            <div class="yc-button-inner">9</div>
        </div>
        <div class="yc-button yc-button-a4 yc-button-math"
             id="yc-button-plus-1">
            <div class="yc-button-inner">+</div>
        </div>

        <div class="yc-button yc-button-b0 yc-button-math"
             id="yc-button-minus-0">
            <div class="yc-button-inner">-</div>
        </div>
        <div class="yc-button yc-button-b1 yc-button-digit"
             id="yc-button-digit-4">
            <div class="yc-button-inner">4</div>
        </div>
        <div class="yc-button yc-button-b2 yc-button-digit"
             id="yc-button-digit-5">
            <div class="yc-button-inner">5</div>
        </div>
        <div class="yc-button yc-button-b3 yc-button-digit"
             id="yc-button-digit-6">
            <div class="yc-button-inner">6</div>
        </div>
        <div class="yc-button yc-button-b4 yc-button-math"
             id="yc-button-minus-1">
            <div class="yc-button-inner">-</div>
        </div>

        <div class="yc-button yc-button-c0 yc-button-utility"
             id="yc-button-reset-game">
            <div class="yc-button-inner">R</div>
        </div>
        <div class="yc-button yc-button-c1 yc-button-digit"
             id="yc-button-digit-1">
            <div class="yc-button-inner">1</div>
        </div>
        <div class="yc-button yc-button-c2 yc-button-digit"
             id="yc-button-digit-2">
            <div class="yc-button-inner">2</div>
        </div>
        <div class="yc-button yc-button-c3 yc-button-digit"
             id="yc-button-digit-3">
            <div class="yc-button-inner">3</div>
        </div>
        <div class="yc-button yc-button-c4 yc-button-utility">
            <div class="yc-button-inner">U</div>
        </div>

        <div class="yc-button yc-button-d0 yc-button-utility"
             id="yc-button-reset-timer">
            <div class="yc-button-inner">T</div>
        </div>
        <div class="yc-button yc-button-d1 yc-button-destruction"
             id="yc-button-cancel">
            <div class="yc-button-inner">C</div>
        </div>
        <div class="yc-button yc-button-d2 yc-button-destruction"
             id="yc-button-delete">
            <div class="yc-button-inner">D</div>
        </div>
        <div class="yc-button yc-button-d3 yc-button-digit"
             id="yc-button-digit-0">
            <div class="yc-button-inner">0</div>
        </div>
        <div class="yc-button yc-button-d4 yc-button-utility">
            <div class="yc-button-inner">H</div>
        </div>

        <div class="yc-timer">
            <div class="yc-timer-inner">40:00</div>
        </div>
        <div class="yc-button yc-button-e2 yc-button-utility">
            <div class="yc-button-inner">A</div>
        </div>
        <div class="yc-button yc-button-e3 yc-button-utility">
            <div class="yc-button-inner">A</div>
        </div>
        <div class="yc-button yc-button-e4 yc-button-utility">
            <div class="yc-button-inner">A</div>
        </div>

        <!-- build:js scripts.js -->
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="application.js"></script>
        <!-- endbuild -->
    </body>
</html>
